name: Deploy to Namecheap

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      build_sha: ${{ steps.meta.outputs.build_sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run -s typecheck

      - name: Lint
        run: npm run -s lint

      - name: Build project
        run: npm run build

      - name: Ensure .htaccess is included in dist
        run: |
          if [ -f public/.htaccess ]; then
            cp -v public/.htaccess dist/.htaccess;
          else
            echo "No public/.htaccess found";
          fi

      - name: Create deploy check file
        run: |
          echo "deploy-check $(date -u +%Y-%m-%dT%H:%M:%SZ)" > dist/deploy-check.txt

      - name: Export build metadata
        id: meta
        run: echo "build_sha=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: dist
          retention-days: 5

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site-dist
          path: dist

      - name: Validate required secrets
        run: |
          # GitHub Actions does not allow dynamic interpolation of secrets inside loops directly.
          # We explicitly test each required secret.
          missing=0
          [ -z "${{ secrets.FTP_SERVER }}" ] && echo "::error title=Missing secret::FTP_SERVER is not set" && missing=1 || true
          [ -z "${{ secrets.FTP_USERNAME }}" ] && echo "::error title=Missing secret::FTP_USERNAME is not set" && missing=1 || true
          [ -z "${{ secrets.FTP_PASSWORD }}" ] && echo "::error title=Missing secret::FTP_PASSWORD is not set" && missing=1 || true
          [ -z "${{ secrets.DEPLOY_DOMAIN }}" ] && echo "::error title=Missing secret::DEPLOY_DOMAIN is not set" && missing=1 || true
          if [ $missing -ne 0 ]; then echo "Missing required secrets"; exit 1; fi

      - name: List artifact contents
        run: |
          echo "Dist directory listing:";
          ls -al dist
      - name: Deploy via FTP to Namecheap
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          local-dir: dist/
          include: |
            .htaccess
            **/*
          protocol: ftp
          log-level: verbose
          timeout: 60000
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            # Never delete or upload over manually managed media assets
            media/**

      - name: Record deploy timestamp
        run: echo "deployed_at=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV

  verify:
    name: Verify
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Verify root page
        run: |
          set -e
          DOMAIN=$(echo "${{ secrets.DEPLOY_DOMAIN }}" | tr -d ' \t\r\n')
          echo "Verifying root page https://$DOMAIN/";
          curl -fsSI "https://$DOMAIN/" || { echo "::error title=Root page unreachable::curl exited $?"; exit 1; }
      - name: Verify privacy page
        run: |
          set -e
          DOMAIN=$(echo "${{ secrets.DEPLOY_DOMAIN }}" | tr -d ' \t\r\n')
          echo "Verifying privacy page https://$DOMAIN/privacy";
          curl -fsSI "https://$DOMAIN/privacy" || { echo "::error title=Privacy page unreachable::curl exited $?"; exit 1; }
      - name: Verify account deletion page
        run: |
          set -e
          DOMAIN=$(echo "${{ secrets.DEPLOY_DOMAIN }}" | tr -d ' \t\r\n')
          echo "Verifying account deletion page https://$DOMAIN/account-deletion";
          curl -fsSI "https://$DOMAIN/account-deletion" || { echo "::error title=Account deletion page unreachable::curl exited $?"; exit 1; }
      - name: Verify contact page
        run: |
          set -e
          DOMAIN=$(echo "${{ secrets.DEPLOY_DOMAIN }}" | tr -d ' \t\r\n')
          echo "Verifying contact page https://$DOMAIN/contact";
          curl -fsSI "https://$DOMAIN/contact" || { echo "::error title=Contact page unreachable::curl exited $?"; exit 1; }
      - name: Verify about page
        run: |
          set -e
          DOMAIN=$(echo "${{ secrets.DEPLOY_DOMAIN }}" | tr -d ' \t\r\n')
          echo "Verifying about page https://$DOMAIN/about";
          curl -fsSI "https://$DOMAIN/about" || { echo "::error title=About page unreachable::curl exited $?"; exit 1; }
      - name: Verify deploy-check file
        run: |
          DOMAIN=$(echo "${{ secrets.DEPLOY_DOMAIN }}" | tr -d ' \t\r\n')
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://$DOMAIN/deploy-check.txt")
          echo "deploy-check status: $STATUS"
          if [ "$STATUS" != "200" ]; then echo "::error title=Missing deploy-check.txt::Could not access deployed file"; exit 1; fi
      - name: Summary
        run: |
          echo "Build SHA: ${{ needs.build.outputs.build_sha }}";
          echo "Deployment verified for ${{ secrets.DEPLOY_DOMAIN }}";
          echo "Timestamp: ${{ env.deployed_at }}"
