name: Deploy to Namecheap

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      build_sha: ${{ steps.meta.outputs.build_sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run -s typecheck

      - name: Lint
        run: npm run -s lint

      - name: Build project
        run: npm run build

      - name: Create deploy check file
        run: |
          echo "deploy-check $(date -u +%Y-%m-%dT%H:%M:%SZ)" > dist/deploy-check.txt

      - name: Export build metadata
        id: meta
        run: echo "build_sha=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: dist
          retention-days: 5

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site-dist
          path: dist

      - name: List artifact contents
        run: |
          echo "Dist directory listing:";
          ls -al dist
      - name: Deploy via FTP to Namecheap
        id: deploy_ftps
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          local-dir: dist/
          protocol: ftps
          log-level: verbose
          timeout: 60000
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
      - name: FTPS failed, retrying with plain FTP
        if: failure() && steps.deploy_ftps.outcome == 'failure'
        id: deploy_ftp
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          local-dir: dist/
          protocol: ftp
          log-level: verbose
          timeout: 60000
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
      - name: Set protocol used output
        if: always()
        run: |
          if [ "${{ steps.deploy_ftps.outcome }}" = "success" ]; then
            echo "protocol_used=ftps" >> $GITHUB_OUTPUT
          elif [ "${{ steps.deploy_ftp.outcome }}" = "success" ]; then
            echo "protocol_used=ftp" >> $GITHUB_OUTPUT
          else
            echo "protocol_used=none" >> $GITHUB_OUTPUT
          fi

      - name: Record deploy timestamp
        run: echo "deployed_at=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV

  verify:
    name: Verify
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Verify root page
        run: |
          curl -I https://${{ secrets.DEPLOY_DOMAIN }}/ || exit 1
      - name: Verify privacy page
        run: |
          curl -I https://${{ secrets.DEPLOY_DOMAIN }}/privacy || exit 1
      - name: Verify account deletion page
        run: |
          curl -I https://${{ secrets.DEPLOY_DOMAIN }}/account-deletion || exit 1
      - name: Verify deploy-check file
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://${{ secrets.DEPLOY_DOMAIN }}/deploy-check.txt)
          echo "deploy-check status: $STATUS"
          if [ "$STATUS" != "200" ]; then echo "::error title=Missing deploy-check.txt::Could not access deployed file"; exit 1; fi
      - name: Summary
        run: |
          echo "Build SHA: ${{ needs.build.outputs.build_sha }}";
          echo "Deployment verified for ${{ secrets.DEPLOY_DOMAIN }}";
          echo "Timestamp: ${{ env.deployed_at }}"
